<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sangam TextUtils</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>

    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Sangam TextUtils</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </nav>

    <!--Dismissing Alert-->
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Welcome to Sangam TextUtils!</strong> You can analyze your text here.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container">
        <form action='/analyze' method='post'>{% csrf_token %}

            <!--Text Area-->
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Enter your text below and let <strong>Sangam TextUtils</strong> do the magic:</label>
              <textarea name='mytext' class="form-control" id="exampleFormControlTextarea1" rows="9"></textarea>
            </div>

            <!--Switches-->
            <div class="form-check form-switch">
                <input name="removepunc" class="form-check-input" type="checkbox" role="switch" id="customswitch1">
                <label class="form-check-label" for="customswitch1">Remove Punctuations</label>
            </div>
            <div class="form-check form-switch">
                <input name="fullcaps" class="form-check-input" type="checkbox" role="switch" id="customswitch2">
                <label class="form-check-label" for="customswitch2">UPPERCASE</label>
            </div>
            <div class="form-check form-switch">
                <input name="newlineremove" class="form-check-input" type="checkbox" role="switch" id="customswitch3">
                <label class="form-check-label" for="customswitch3">New Line Remover</label>
            </div>
            <div class="form-check form-switch">
                <input name="spaceremove" class="form-check-input" type="checkbox" role="switch" id="customswitch4">
                <label class="form-check-label" for="customswitch4">Space Remover</label>
            </div>
            <div class="form-check form-switch">
                <input name="charcount" class="form-check-input" type="checkbox" role="switch" id="customswitch5">
                <label class="form-check-label" for="customswitch5">Character Counter</label>
            </div>

            <!--Analyze Text Button-->
            <button type="submit" class="btn btn-dark mt-2">Analyze Text</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
